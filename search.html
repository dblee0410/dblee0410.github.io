            "content": "여러가지 기본 연산1. 사칙연산   파이썬에서 사칙 연산은 더하기(+), 빼기(-), 곱하기(*), 나누기(/) 기호를 이용합니다.1) 덧셈&gt;&gt;&gt; 1 + 342) 뺄셈&gt;&gt;&gt; 7 - 43 3) 곱셈&gt;&gt;&gt; 4 * 6244) 나눗셈&gt;&gt;&gt; 5 / 22.52. 거듭제곱, 몫, 나머지   파이썬에서 거듭제곱은 (**), 나눗셈의 몫은(//), 나머지는(%) 기호를 이용합니다.1) 거듭제곱&gt;&gt;&gt; 3**4362) 나눗셈 몫&gt;&gt;&gt; 13 // 43# 13 = 4 * 3 + 1 3) 나눗셈 나머지&gt;&gt;&gt; 13 // 41# 13 = 4 * 3 + 1 4) 과학적 표기법     과학적 표기법이란? 너무 크거나 너무 작은 숫자들을 10진법으로 편하게 작성하는 표현 방법이다.# a * 10^n = aEn = aen&gt;&gt;&gt; 4e64000000.0&gt;&gt;&gt;3e-20.033. 진수n진수란? n진법으로 표현된 숫자를 n진수라고 합니다.1) 10진수 -&gt; 2, 8, 16진수 변환    파이썬은 기본적으로 10진수를 2, 8, 16진수로 변환하는 함수가 있습니다.# 10진수 -&gt; 2진수 : bin&gt;&gt;&gt; bin(17)'0b10001'# 10진수 -&gt; 8진수 : oct&gt;&gt;&gt; oct(17)'0o21'# 10진수 -&gt; 16진수 : hex&gt;&gt;&gt; hex(17)'0x11'2) 2, 8, 16진수 -&gt; 10진수 변환    2, 8, 16진수 앞에 각각 0b, 0o, 0x를 붙이면 됩니다.# 2진수 -&gt; 10진수&gt;&gt;&gt; 0b1000117# 8진수 -&gt; 10진수&gt;&gt;&gt; 0o2117# 16진수 -&gt; 10진수&gt;&gt;&gt; 0x11173) n진수 -&gt; 10진수 변환# int('변환하려는 수', 진법)&gt;&gt;&gt; a = int('201', 3)&gt;&gt;&gt; a194. 논리연산 비트연산 비교연산1) 논리연산    논리 연산이란? boolean 연산으로 참, 거짓 두 가지 원소만 존재하는 집합에서의 연산이다.    논리 연산자에는 논리곱(and), 논리합(or) 논리 부정(not) 등이 있습니다.# A and B (논리곱) : A 와 B 모두 참일 때 참, 나머지는 거짓&gt;&gt;&gt; x = True and False&gt;&gt;&gt; xFalse# A or B (논리합) : A 와 B 중 하나라도 참이면 참, 둘 다 거짓일 때 거짓&gt;&gt;&gt; x = True or False&gt;&gt;&gt; xTrue# not A (논리 부정) : A가 참이면 거짓, 거짓이면 참&gt;&gt;&gt; x = not True&gt;&gt;&gt; xFalse            A      B      A and B      A or B      not A                  False      False      False      False      True              False      True      False      True      True              True      False      False      True      False              True      True      True      True      False      2) 비트연산2진수에 대해 비트 단위로 적용되는 연산 비트 연산자에는 비트 AND 연산(&amp;), 비트 OR 연산(|), 비트 XOR 연산(^), 비트 NOT 연산(~), shift 연산(«, »)이 있습니다.# 비트 AND 연산(&amp;)&gt;&gt;&gt; 20 &amp; 17     # 20 = 0b10100, 17 = 0b1000116              # 0b10100 &amp; 0b10001 = 0b10000 = 16# 비트 OR 연산&gt;&gt;&gt; 20 | 17     # 20 = 0b10100, 17 = 0b1000121              # 0b10100 | 0b10001 = 0b10101 = 21# 비트 XOR 연산&gt;&gt;&gt; 20 ^ 17     # 20 = 0b10100, 17 = 0b100015               # 0b10100 ^ 0b10001 = 0b00101 = 5# 비트 NOT 연산&gt;&gt;&gt; ~ 20        # 20 = 0b10100-21             # ~21 -&gt; 101011 -&gt;(1의 보수) 10100 -&gt; 10101 (부호 -)     # left shift 연산&gt;&gt;&gt; 20 &lt;&lt; 2     # 20 = 0b0010100       80              # 0b1010000 = 80# right shift 연산&gt;&gt;&gt; 20 &gt;&gt; 2     # 20 = 0b10100       5               # 0b00101 = 53) 비교연산    피연산자 사아의 상대적인 크기를 판단하여 True or False를 반환한다.&gt;&gt;&gt; a = 10&gt;&gt;&gt; b = 5# ==&gt;&gt;&gt; a == bFalse# !=&gt;&gt;&gt; a != bTrue# &gt;&gt;&gt;&gt; a &gt; bTrue# &lt;&gt;&gt;&gt; a &lt; bFalse# &gt;=&gt;&gt;&gt; a &gt;= bTrue# &lt;=&gt;&gt;&gt; a &lt;= bFalse            비교 연산자      문법      설명                  ==      a == b      a는 b와 같다              !=      a != b      a는 b와 같지 않다              &gt;      a &gt; b      a는 b보다 크다              &lt;      a &lt; b      a는 b보다 작다              &gt;=      a &gt;= b      a는 b보다 크거나 같다              &lt;=      a &lt;= b      a는 b보다 작거나 같다      Python basic     Python basic 1    Python basic 2",

            "content": " 변수와 자료형 1. 변수   변수란 데이터를 넣을 수 있는 상자이다.1) 변수에 데이터 할당&gt;&gt;&gt; a = 123 # a라는 변수에 데이터(123) 할당&gt;&gt;&gt; print(a) # 변수명 a로 출력 가능1232) 변수명 규칙   ● 변수명은 문자, 숫자, 밑줄 기호(_)를 이용해 만듭니다.   ● 변수명은 숫자로 시작할 수 없습니다.    ● 대소문자를 구분합니다.   ● 공백을 포함할 수 없습니다.   ● 밑줄 이외의 기호는 변수에 이용할 수 없습니다.   ● 예약어와 내장함수는 변수명으로 이용할 수 없습니다.2. 자료형   ● 파이썬의 자료형은 크게 숫자, 시퀀스, 매핑, 불, 세트가 있습니다.    ● 자료형을 확인할 수 있는 함수는 type()입니다.1) 숫자# 정수(int)&gt;&gt;&gt; type(100)&lt;class 'int'&gt;# 부동소수점수(float)&gt;&gt;&gt; type(0.1)&lt;class 'float'&gt;# 복소수(complex)&gt;&gt;&gt; type(3+2j)&lt;class 'complex'&gt;2) 시퀀스# 문자열(str)&gt;&gt;&gt; type(\"book\")&lt;class 'str'&gt;# 리스트(list)&gt;&gt;&gt; type(['a', 'b', 'c'])&lt;class 'list'&gt;# 튜플(tuple)&gt;&gt;&gt; type((1, \"korea\", 2.1, 3+1j))&lt;class 'tuple'&gt;3) 매핑# 딕셔너리(dict)&gt;&gt;&gt; type({'a': 1, 'b': 2, 'c': 3})&lt;class 'dict'&gt;4) 불# 불(bool)&gt;&gt;&gt; type(3 == 2)&lt;class 'bool'&gt;5) 세트# 세트(set)&gt;&gt;&gt; country = {'Korea', 'Japan', 'China'}&gt;&gt;&gt; type(country)&lt;class 'set'&gt;Python basic     Python basic 1    Python basic 2",
